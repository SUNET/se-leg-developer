<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>se-leg RP &lt;-&gt; OP demo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">   

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
  </head>
  <body>
    <div class="container">
	<div class="page-header">
	    <h1>se-leg RP &lt;-&gt; OP demo</h1>
	</div>
	<div class="row">
	    <h2>Ask RP to initiate a proofing</h2>
	    <div class="col-md-6">
		<form class="form-inline" id="eppnForm">
		    <div class="form-group">
			<label for="eppn">eppn</label>
			<input type="eppn" class="form-control" id="eppn" placeholder="eppn">
		    </div>
		    <button type="submit" class="btn btn-default">Submit</button>
		</form>
	    </div>
	    <div class="col-md-6">
		nonce + qr code
	    </div>
	</div>
	<div class="row">
	    <h2>Do the vetting</h2>
	    <div class="col-md-6">
		<form class="form-inline">
		    <div class="form-group">
			<label for="nonce">nonce</label>
			<input type="nonce" class="form-control" id="nonce" placeholder="nonce">
		    </div>
		    <button type="submit" class="btn btn-default">Submit</button>
		</form>
	    </div>	    
	</div>
	<div class="row">
	    <h2>Data returned to the RP</h2>
	    
	</div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script>
	$(document).ready(function() {
	    console.log( "ready!" );
	    $("#eppnForm").submit(function(event){
		console.log( "eppnForm" );
		// cancels the form submission
		event.preventDefault();
		submitEppnForm(this);
	    });
	    function submitEppnForm(form){
		var data = {}
		// Initiate Variables With Form Content
		$.each(form.elements, function(i, v){
			var input = $(v);
		    data[input.attr("id")] = input.val();
		    delete data["undefined"];
		});
		console.log(data);
		console.log(JSON.stringify(data))
		$.ajax({
		    cache: false,
		    url : "http://demo.seleg_dev/get-state",
		    crossDomain: true,
		    type: "POST",
		    dataType : "json",
		    contentType : 'application/json',
		    data : JSON.stringify({"eppn": "test"}),
		    context : form,
		    success : function(callback){
			//Where $(this) => context == FORM
			console.log(callback);
			console.log("Success!");
		    },
		    error: function(xhr, resp, text) {
			console.log(xhr, resp, text);
		    }
		});
	    }
	});
    </script>
  </body>
</html>
