<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OP</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">   

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
  </head>
  <body>
    <div class="container">
	<div class="page-header">
	    <h1>se-leg OP demo</h1>
	</div>
	<div class="row">
	    <h2>Ask OP to vet user</h2>
	    <div class="col-md-6">
		<form class="form" id="vettingForm">
		    <div class="form-group">
			<label for="identity">identity</label>
			<input type="identity" class="form-control" id="identity" placeholder="identity">
			<label for="nonce">nonce</label>
			<input type="nonce" class="form-control" id="nonce" placeholder="nonce">
		    </div>
		    <button type="submit" class="btn btn-default">Submit</button>
		</form>
	    </div>	    
	</div>
	</br>
	<div class="col-md-6 hidden" id="success"><p class="bg-success text-center">Success!</p></div>
	<div class="col-md-6 hidden" id="failure"><p class="bg-danger text-center"></p></div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script>
	$(document).ready(function() {
	    console.log( "ready!" );
	    $("#vettingForm").submit(function(event){		
		// cancels the form submission
		event.preventDefault();		
		submitForm(this, "http://demo.seleg_dev/vetting-result");
	    });
	    function submitForm(form, url){
		var data = {}
		// Initiate Variables With Form Content
		$.each(form.elements, function(i, v){
			var input = $(v);
		    data[input.attr("id")] = input.val();
		    delete data["undefined"];
		});
		console.log(data);
		console.log(JSON.stringify(data))
		$.ajax({
		    cache: false,
		    url : url,
		    crossDomain: true,
		    type: "POST",
		    data : data,
		    context : form,
		    success : function(callback) {
			$("#failure").addClass("hidden");
			$("#success").removeClass("hidden");
			console.log("Success!");
		    },
		    error: function(xhr, resp, text) {
			$("#success").addClass("hidden");
			failMessage = $("#failure");
			failMessage.removeClass("hidden");
			failMessage.find("p").append("<strong>" + text + "</strong> " + xhr["responseText"]);    
			console.log(xhr, resp, text);
		    }
		});
	    }
	});
    </script>
  </body>
</html>
